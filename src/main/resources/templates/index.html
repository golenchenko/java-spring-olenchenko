<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Touch парсер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .carousel-item img {
            max-width: 100%;
            height: auto;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black !important;
        }

    </style>
</head>
<body>
<div class="container-fluid mt-1" style="background: antiquewhite;">
    <h2 class="text-center">Новинки</h2>
    <div id="newProductsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" >
            <div th:each="product, iterStat : ${newproducts}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                <div class="row justify-content-center">
                    <div class="col-md-4 d-flex justify-content-center">
                        <img th:src="${product.imageUrl}" class="d-block w-50 object-fit-contain" alt="Зображення товару">
                    </div>
                    <div class="col-md-6">
                        <h5 th:text="${product.title}"></h5>
                        <p><i>Артикул: <span th:text="${product.article}"></span></i></p>
                        <p>Ціна: <sup><del th:text="${product.priceWithoutDiscount}"></del></sup> <b th:text="${product.priceWithDiscount}"></b></p>
                        <a th:href="${product.url}" class="btn btn-primary mb-2" target="_blank">Відкрити на сайті</a>
                        <div th:if="${product['variations']}">
                            <h6>Доступні модифікації:</h6>
                            <div th:each="variationEntry : ${product.variations}">
                                <h6 th:text="${variationEntry.key} + ':'"></h6>
                                <ul>
                                    <li th:each="variation : ${variationEntry.value}">
                                        <a th:href="${variation.url}" th:text="${variation.title}" target="_blank"></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#newProductsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon text-dark" style="color: black"  aria-hidden="false"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#newProductsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon text-dark" style="color: black" aria-hidden="false"></span>
        </button>
    </div>
</div>
<div class="container-fluid mt-1" style="background: white;">
    <h2 class="text-center">Хіт продажів</h2>
    <div id="bestSellersCarousel" class="carousel slide" data-bs-ride="carousel">

                <div class="row justify-content-center">

                    </div>

                        <div th:if="${product['variations']}">
                            <h6>Доступні модифікації:</h6>
                            <div th:each="variationEntry : ${product.variations}">
                                <h6 th:text="${variationEntry.key} + ':'"></h6>
                                <ul>
                                    <li th:each="variation : ${variationEntry.value}">
                                        <a th:href="${variation.url}" th:text="${variation.title}" target="_blank"></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bestSellersCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon text-dark" style="color: black"  aria-hidden="false"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bestSellersCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon text-dark" style="color: black" aria-hidden="false"></span>
        </button>
    </div>
</div>

                        <div th:if="${product['variations']}">

                            <div th:each="variationEntry : ${product.variations}">
                                <h6 th:text="${variationEntry.key} + ':'"></h6>
                                <ul>
                                    <li th:each="variation : ${variationEntry.value}">
                                        <a th:href="${variation.url}" th:text="${variation.title}" target="_blank"></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#salesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon text-dark" style="color: black"  aria-hidden="false"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#salesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon text-dark" style="color: black" aria-hidden="false"></span>

    </div>
</div>

    <h2 class="text-center">Уцінка</h2>
    <div id="markdownCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" >
            <div th:each="product, iterStat : ${markdown}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                <div class="row justify-content-center">
                    <div class="col-md-4 d-flex justify-content-center">

                        <a th:href="${product.url}" class="btn btn-primary mb-2" target="_blank">Відкрити на сайті</a>
                        <div th:if="${product['variations']}">
                            <h6>Доступні модифікації:</h6>
                            <div th:each="variationEntry : ${product.variations}">
                                <h6 th:text="${variationEntry.key} + ':'"></h6>
                                <ul>
                                    <li th:each="variation : ${variationEntry.value}">
                                        <a th:href="${variation.url}" th:text="${variation.title}" target="_blank"></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#markdownCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon text-dark" style="color: black"  aria-hidden="false"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#markdownCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon text-dark" style="color: black" aria-hidden="false"></span>
        </button>
    </div>
</div>
</body>
</html>
